<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p::before{
        content: "";
        display: block;
        width: 20px;
        height: 20px;
        border: none;
        border-radius: 50px;
    }
    p::after{
        content: "";
        display: block;
        font-size: 600px;
        width: 400px;
        height: 560px;
        border: none;
        border-radius: 45px;

    }
</style>
<body>
    <p>Active</p>
</body>
</html>
