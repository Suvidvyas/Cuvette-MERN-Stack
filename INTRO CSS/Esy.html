<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Nesting and Container Queries</title>
</head>
<style>
 .container {
  container-type: inline-size;
  background-color: #e0e0e0;
  padding: 20px;
}

.card {
  background-color: rgb(90, 19, 213);
  border-radius: 50px;
  padding: 16px;

  & h2 {
    font-size: 1.5rem;
    margin-bottom: 10px;
  }

  & p {
    font-size: 1rem;
    line-height: 1.6;
  }

  @container (min-width: 600px) {
    & {
      padding: 24px;
    }

    & h2 {
      font-size: 2rem;
    }

    & p {
      font-size: 1.125rem;
    }
  }
}

</style>
<body>
    <div class="container">
        <div class="card">
          <h2>Title</h2>
          <p>Description goes here.</p>
        </div>
      </div>
</body>
</html>
