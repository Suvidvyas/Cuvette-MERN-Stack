<!-- 
what are Bootstrap display Properties ?

Bootstrap display properties are utility classes provided by the Bootstrap framework to control the display behavior of elements. These classes allow you to quickly set or modify the display property of an element without writing custom CSS. They are responsive, meaning you can apply different display settings for different screen sizes.

Display Types:
d-none: Hides the element (display: none).
d-inline: Makes the element an inline element (display: inline).
d-inline-block: Makes the element an inline-block element (display: inline-block).
d-block: Makes the element a block element (display: block).
d-flex: Applies Flexbox (display: flex).
d-inline-flex: Applies Flexbox in an inline context (display: inline-flex).
d-grid: Applies CSS Grid (display: grid).
d-inline-grid: Applies CSS Grid in an inline context (display: inline-grid).
-->
