<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      background-color: #f6f6f6;
      text-align: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
        sans-serif;
    }
    .left {
      width: 450px;
      display: inline-block;
      vertical-align: top;
      margin-top: 70px;
    }
    .form {
      display: inline-block;
      width: 300px;
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px #ccc;
      margin-top: 50px;
    }
    form {
      text-align: center;
    }
    img {
      display: block;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 24px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-control {
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
    }
    .btn-primary {
      background-color: #1877f2;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      width: 100%;
    }
    .btn-primary:hover {
      background-color: #135da8;
    }
    a {
      color: #1877f2;
      text-decoration: none;
    }
    .signup {
        color: white;
        border-radius: 5px;
        font-size: 16px;
        padding: 10px 20px;
        border: none;
        background-color: #42b72a;
    }
    .left img{
        margin-left: 200;
    }
    .left h2 {
        font-weight: 200;
        text-align: left;
    }
  </style>
  <body>
    <div class="left">
      <img
        src="http://upload.wikimedia.org/wikipedia/commons/8/89/Facebook_Logo_%282019%29.svg"
        style="background-color: #f6f6f6;" 
        alt="Facebook logo"
        width="300px"
      />
      <h2 class="leftParagraph">
        Facebook helps you connect and share with the people in your life.
      </h2>
    </div>

    <div class="form">
      <form action="">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="Email address or phone number"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          style="margin-bottom: 10px"
        >
          Log in
        </button>
        <a href="#">forgotten account</a>
        <hr />
      </form>
      <button class="signup">Create new account</button>
    </div>
  </body>
</html>
