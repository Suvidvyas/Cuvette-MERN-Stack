<!-- Key Bootstrap Classes in Your Code:

img-fluid:
Makes the image responsive by applying max-width: 100%; and height: auto;.
Ensures the image scales properly to fit its container.

w-20:
Sets the width of the container to 20% of its parent using Bootstrap's width utility classes.

Additional Bootstrap Image Classes:

rounded:
Adds rounded corners to the image.

rounded-circle:
Makes the image circular (applies border-radius: 50%;).

img-thumbnail:
Adds a border, padding, and a rounded corner to the image, giving it a thumbnail-like appearance.

float-start / float-end:
Floats the image to the left (float-start) or right (float-end) of its container.
mx-auto 

d-block:
Centers the image horizontally within its container.

shadow:
Adds a shadow effect to the image. -->

<html lang="en">

    <link  
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"  
      rel="stylesheet"  
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"  
      crossorigin="anonymous"  
    />  
    <script  
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"  
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"  
      crossorigin="anonymous"

</head>  
<body>

</html>
